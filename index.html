<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RKM MOBILE</title>

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="images/favicon.png" />

  <style>
    /* Background utama */
    body {
      background: url('images/back.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: "Nunito", sans-serif;
    }

    /* Hapus background putih bawaan */
    .page-body-wrapper,
    .content-wrapper {
      background-color: transparent !important;
    }

    /* Wrapper utama untuk posisi tengah */
    .content-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding-right: 10%;
    }

    /* Kotak login */
    .auth-form-light {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    .auth-form-light .brand-logo img {
      width: 120px;
      margin-bottom: 1rem;
    }

    /* Tombol login */
    .auth-form-btn {
      background-color: #5c6bc0;
      border: none;
      color: #fff;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease-in-out;
    }

    .auth-form-btn:hover {
      background-color: #3f51b5;
    }

    h4 {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    h6 {
      color: #777;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper">
        <!-- Kotak Login -->
        <div class="auth-form-light text-left">
          <div class="brand-logo">
            <img src="images/logo1.svg" alt="logo">
          </div>
          <h4>Hello! let's get started</h4>
          <h6 class="font-weight-light">Sign in to continue.</h6>

          <!-- Form Login -->
          <form class="pt-3" onsubmit="return handleLogin(event)">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                SIGN IN
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>

  <!-- Script Login -->
  <script>
    function handleLogin(event) {
      event.preventDefault(); // Mencegah reload halaman

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Kondisi login sederhana (tanpa database)
      if (username === "admin" && password === "123") {
        window.location.href = "admin.html";
      } else if (username === "petugas" && password === "123") {
        window.location.href = "petugas.html";
      } else {
        alert("Username atau password salah!");
      }

      return false;
    }
  </script>
</body>

</html>
